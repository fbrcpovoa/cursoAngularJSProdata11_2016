<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">

    <!-- JS -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="app/config/pd.app.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>

    <!-- Service -->
    <script src="app/service/alert.service.js"></script>

    <!-- Filter -->
    <script src="app/filter/maiusculo.filter.js"></script>


</head>
<body>
<div ng-app="app" class="container">
    <div ng-controller="CadastroCarroController">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Cadastro-Carro</label></div>
            <div class="panel-body">
                <form name="carroForm" novalidate>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group"
                                 ng-class="{'has-error': carroForm.nomeCarro.$touched && carroForm.nomeCarro.$invalid}">
                                <label class="control-label">Carro</label>
                                <input type="text" class="form-control" ng-model="entidade.nomeCarro"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="nomeCarro">
                                <div ng-messages="carroForm.nomeCarro.$error" ng-if="carroForm.nomeCarro.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="minlength">Campo muito curto</div>
                                    <div ng-message="maxlength">Campo muito longo</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group"
                                 ng-class="{'has-error': carroForm.cor.$touched && carroForm.cor.$invalid}">
                                <label class="control-label">Cor</label>
                                <input type="text" class="form-control" ng-model="entidade.cor"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="cor">
                                <div ng-messages="carroForm.cor.$error" ng-if="carroForm.cor.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="minlength">Campo muito curto</div>
                                    <div ng-message="maxlength">Campo muito longo</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group"
                                 ng-class="{'has-error': carroForm.dataLancamento.$touched && carroForm.dataLancamento.$invalid}">
                                <label class="control-label">Data de Lançamento</label>
                                <input type="date" class="form-control" ng-model="entidade.dataLancamento"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="dataLancamento">
                                <div ng-messages="carroForm.dataLancamento.$error"
                                     ng-if="carroForm.dataLancamento.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="minlength">Campo muito curto</div>
                                    <div ng-message="maxlength">Campo muito longo</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" type="button" ng-click="salvar()">Salvar</button>
                <button class="btn btn-warning" type="button" ng-click="limpar()">Limpar</button>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table name="tabela" class="table form-group">
                        <tr>
                            <th><label>Nome Carro</label></th>
                            <th><label>Cor</label></th>
                            <th colspan="2"><label>Data de Lançamento</label></th>
                        </tr>
                        <tr ng-repeat="carro in listaCarros">
                            <td ng-bind="carro.nomeCarro"></td>
                            <td ng-bind="carro.cor | maiusculo"></td>
                            <td ng-bind="carro.dataLancamento | date : 'dd/MM/yyyy'"></td>
                            <td>
                                <button class="btn btn-danger" ng-click="excluir($index)"><span class=""></span>Excluir
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
